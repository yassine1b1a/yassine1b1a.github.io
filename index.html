<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <h1 class="title">Mental Health Matters</h1>
    </header>

    <main>
        <div class="auth-container">
            <div class="login-box">
                <h2>Login to Your Account</h2>
                <form id="loginForm" action="#" method="post">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                </form>

                <div class="divider">
                    <p>Or login with:</p>
                </div>

                <div class="social-login">
                    <button class="social-btn facebook" onclick="facebookLogin()">
                        <img src="facebook1.webp" alt="Facebook"> Facebook
                    </button>
                    <button class="social-btn instagram" onclick="instagramLogin()">
                        <img src="Instagram.png" alt="Instagram"> Instagram
                    </button>
                    <button class="social-btn linkedin" onclick="linkedinLogin()">
                        <img src="LinkedIn.png" alt="LinkedIn"> LinkedIn
                    </button>
                    <button class="social-btn gmail" onclick="gmailLogin()">
                        <img src="gmail.png" alt="Gmail"> Gmail
                    </button>
                </div>

                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mental Health. All rights reserved.</p>
    </footer>
</body>
</html>
