<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .role-counts {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .player-list {
            list-style: none;
            padding: 0;
        }
        .player {
            background: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .killed {
            text-decoration: line-through;
            color: red;
        }
        .notification {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mafia Game Manager</h1>
    <label>Number of Players: <input type="number" id="playerCount" min="1"></label>
    <button onclick="setPlayers()">Set Players</button>
    <button onclick="resetGame()">Reset Game</button>
    
    <div class="role-counts" id="roleCounts"></div>
    
    <ul class="player-list" id="playerList"></ul>
    
    <div class="notification" id="notification"></div>
    
    <script>
        let players = [];
        let roles = ["Mafia", "Doctor", "Thinker", "JudgeXcrazy", "Sheriff", "Hacker", "Citizen"];
        let roleCount = {};
        
        function setPlayers() {
            const playerCount = document.getElementById("playerCount").value;
            players = [];
            document.getElementById("playerList").innerHTML = "";
            for (let i = 0; i < playerCount; i++) {
                addPlayer();
            }
            updateRoleCounts();
        }
        
        function addPlayer() {
            const name = prompt("Enter player name:");
            if (!name) return;
            const role = prompt(`Assign role to ${name} (${roles.join(",")}):`);
            if (!roles.includes(role)) {
                alert("Invalid role! Try again.");
                return;
            }
            players.push({ name, role, killed: false });
            updatePlayerList();
            updateRoleCounts();
        }
        
        function updatePlayerList() {
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            players.forEach((player, index) => {
                const li = document.createElement("li");
                li.classList.add("player");
                if (player.killed) li.classList.add("killed");
                li.innerHTML = `${player.name} - ${player.role} <button onclick="killPlayer(${index})">Kill</button>`;
                list.appendChild(li);
            });
        }
        
        function updateRoleCounts() {
            roleCount = {};
            players.forEach(player => {
                if (!player.killed) {
                    roleCount[player.role] = (roleCount[player.role] || 0) + 1;
                }
            });
            
            document.getElementById("roleCounts").innerHTML = roles.map(role => `${role}: ${roleCount[role] || 0}`).join(" | ");
            checkGameState();
        }
        
        function killPlayer(index) {
            if (!players[index].killed) {
                players[index].killed = true;
                updatePlayerList();
                updateRoleCounts();
            }
        }
        
        function checkGameState() {
            const mafiaCount = roleCount["Mafia"] || 0;
            const hackerCount = roleCount["Hacker"] || 0;
            let otherRolesSum = Object.keys(roleCount).reduce((sum, role) => role !== "Mafia" && role !== "Hacker" ? sum + roleCount[role] : sum, 0);
            
            if (mafiaCount >= otherRolesSum) {
                document.getElementById("notification").innerText = "Mafia has taken over!";
            } else if (mafiaCount === 0) {
                document.getElementById("notification").innerText = "Citizens win!";
            } else {
                document.getElementById("notification").innerText = "";
            }
        }
        
        function resetGame() {
            players = [];
            document.getElementById("playerList").innerHTML = "";
            document.getElementById("roleCounts").innerHTML = "";
            document.getElementById("notification").innerText = "";
            document.getElementById("playerCount").value = "";
        }
    </script>
</body>
</html>
